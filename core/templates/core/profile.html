{% extends 'tour_route/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register page
{% endblock %}
{{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6">
        <div class="content-section">
              <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
                <div class="media-body">
                  <h2 class="account-heading">{{ user.username }}</h2>
                  <p class="text-secondary">{{ user.email }}</p>
                </div>
              </div>
            <br>
            <a href="{% url 'add_city' step=1 %}" class="btn btn-primary btn-lg btn-block">Make a journey</a>
            <br>
            <a href="{% url 'trips' %}" class="btn btn-primary btn-lg btn-block">Open my trips</a>
            <br>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Change profile settings</legend>
                    {{ u_form|crispy  }}
                    {{ p_form|crispy  }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">
                       Update
                    </button>
            </div>
        </form>
        </div>
    </div>

    <div class="col-md-3">
    </div>

</div>
{% endblock %}
