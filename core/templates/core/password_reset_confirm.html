{% extends 'tour_route/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Confirm
{% endblock %}
{{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Reset password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Reset Password
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-3">
    </div>
</div>
{% endblock %}
