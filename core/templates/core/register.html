{% extends 'tour_route/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register page
{% endblock %}
{{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Join Us</legend>
                {{ form|crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in</a>
            </small>
        </div>
    </div>

    <div class="col-md-3">
    </div>
</div>
{% endblock %}
